<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLAYBOOK OS | THE APEX</title>
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="landing-page">
        <h1 class="hero-title">PLAYBOOK</h1>
        <p class="hero-subtitle">UNIVERSAL OPERATING ENTITY</p>
        <button id="init-btn" onclick="wakeSystem()">INITIALIZE SYSTEM</button>
    </div>

    <div id="system-ui">
        <div id="orb" class="orb"></div>

        <div id="chat-panel" class="panel">
            <input type="text" id="chat-input" placeholder="AWAITING COMMAND..." autocomplete="off">
            <i data-lucide="send" onclick="handleInput()" style="cursor:pointer; color:var(--neon)"></i>
        </div>

        <div id="logs-panel" class="panel">
            <h3 style="color:var(--neon); font-size:12px;">THOUGHT STREAM</h3>
            <div id="log-content" style="font-family:monospace; font-size:11px; color:#666;"></div>
        </div>

        <div id="canvas-panel" class="panel">
            <div style="padding:10px; background:#222; display:flex; justify-content:space-between;">
                <span>CREATION CANVAS</span>
                <span onclick="toggleCanvas(false)" style="color:red; cursor:pointer;">âœ•</span>
            </div>
            <pre id="code-display" style="padding:20px; overflow:auto; color:#0f0; background:#000; flex:1;"></pre>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
